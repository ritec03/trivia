<!-- 
This HTML document serves as the main page for a trivia game.
It includes the necessary elements to display the category table,
questions, and answers. The structure of the document is as follows:

    - category-table: Displays the category table initially.
    - question: Hidden div to display the current question.
    - answer: Hidden div to display the answer after answering a question.
-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Trivia Categories</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="scoreboard">
        <table>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="category-table" style="display: none">
        <h1>Trivia Categories</h1>
    </div>
    <div id="question" style="display: none"></div>
    <div id="answer" style="display: none"></div>

	<script src="main.js" type="module"></script>
</body>
</html>
